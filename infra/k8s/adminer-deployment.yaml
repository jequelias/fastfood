apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: adminer 
  # namespace: cluster-fastfood
spec: 
  selector: 
    matchLabels: 
      app: adminer 
  template: 
    metadata: 
      labels: 
        app: adminer 
    spec: 
      containers: 
      - name: adminer 
        image: adminer:latest 
        ports: 
        - containerPort: 8080
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"